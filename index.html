<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div> 
        <h1 id="titulo">Cadastro de vaga</h1>
        <p id="subtitulo"> Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                  <label for="nome"><strong>Nome</strong></label>
                  <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                 <label for="sobrenome"> <strong>Sobrenome</strong> </label>
                 <input type="text" name="Sobrenome" id="sobrenome" required>

            </div>
            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <input type="text" name="idade" id="idade" required>
            </div>
        </fieldset>

    <div class="campo">
            <label for="email"><strong> Email</strong></label>
            <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Qual é a nível de escolaridade</strong></label>
        <label>
            <input type="radio" name="escolariedade" value="ensino fundamental-completo" checked>ensino fundamental-completo 
        </label>
        <label >
               <input type="radio" name="escolariedade" value="ensino medio completo">ensino médio-completo
        </label>

        <label>
               <input type="radio" name="escolariedade" value="escolariedade"> ensino superior cursando ou completo
        </label>
        
    </div>
   <div class="campo">
    <label for="formação" ><strong>curso de formação</strong></label>
    <select id="formação">
         <option selected disabled value="--">Selecione</option>
        <option>Medicina Veterinária</option>
        <option>Educação física</option>
        <option>Desenvolvedor web</option>
        <option>Nutrição</option>
    </select>
   </div>

   <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione suas características</strong></label> <br><br>
        <input type="checkbox" id="caracteística1" name="caracteística1" value="produtividade">
        <label for="característica1">Produtividade</label>

        <input type="checkbox" id="característica2" name="caracteística2" value="carismática">
        <label for="caracteística2">Carismática</label>

        <input type="checkbox" name="característica3" id="característica3" value="Resiliência">
        <label for="característica3">Resiliência</label>
         <input type="checkbox" id="característica4" name="característica4" value="comunicativo">
         <label for="característica4">Comunicativo</label>
         <input type="checkbox" name="característica5" id="característica5" value="líder">
         <label for="característica5">Líder</label>
         <input type="checkbox" name="característica6" id="característica6" value="criativo">
         <label for="característica6">Criativo</label>
         <input type="checkbox" id="característica7" name="característica7" value="flexível">
         <label for="característica7">Flexível</label>
      </div>
   </fieldset>
   
   <div class="campo">
    <br>
    <label><strong>Fale um pouco da sua experiência</strong></label>
    <textarea  row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
   </div>
   <button class="botão" type="submit">Concluir</button>
    



       
    </form>
</body>
</html>
